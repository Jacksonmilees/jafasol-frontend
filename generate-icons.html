<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate the required PWA icons from the SVG.</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create a temporary image to load the SVG
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                // Convert to blob and download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `pwa-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            img.src = 'icon.svg';
        }
        
        // Generate both sizes
        generateIcon('canvas192', 192);
        generateIcon('canvas512', 512);
    </script>
</body>
</html>
