    <script>
      // Dynamic title based on subdomain
      (function() {
        const hostname = window.location.hostname;
        if (hostname.includes('.jafasol.com') && !hostname.startsWith('www.') && !hostname.startsWith('admin.')) {
          const subdomain = hostname.split('.')[0];
          const schoolName = subdomain.charAt(0).toUpperCase() + subdomain.slice(1);
          document.title = `${schoolName} School - Jafasol`;
          document.getElementById('page-title').textContent = `${schoolName} School - Jafasol`;
        }
      })();
